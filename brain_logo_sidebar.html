<!DOCTYPE html>
<html>
<head>
    <title>Brain Logo for Sidebar</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        canvas { border: 1px solid #ddd; }
        button { padding: 10px 20px; margin-top: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Sidebar Logo Generator</h1>
    <canvas id="canvas" width="280" height="200"></canvas><br>
    <button id="download">Save Sidebar Logo</button>
    
    <script>
        // Simple brain network logo renderer for sidebar
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Clear canvas with white background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw brain network from the image
        function drawBrainNetworkLogo() {
            // Draw connections (gray lines)
            ctx.strokeStyle = '#999';
            ctx.lineWidth = 1;
            
            // Create a set of points representing the brain outline
            const points = [
                {x:80, y:70}, {x:90, y:50}, {x:110, y:40}, {x:130, y:35}, 
                {x:150, y:30}, {x:170, y:35}, {x:190, y:40}, {x:210, y:50},
                {x:220, y:65}, {x:225, y:85}, {x:220, y:105}, {x:210, y:120},
                {x:190, y:130}, {x:170, y:140}, {x:150, y:145}, {x:130, y:142},
                {x:110, y:135}, {x:90, y:120}, {x:80, y:100}, {x:75, y:85}
            ];
            
            // Add some internal points
            const innerPoints = [
                {x:110, y:70}, {x:130, y:60}, {x:150, y:55}, {x:170, y:60},
                {x:190, y:70}, {x:200, y:85}, {x:195, y:100}, {x:180, y:110},
                {x:160, y:115}, {x:140, y:112}, {x:120, y:105}, {x:110, y:90}
            ];
            
            // Combine all points
            const allPoints = [...points, ...innerPoints];
            
            // Draw connections
            for (let i = 0; i < allPoints.length; i++) {
                // Connect each point to a few nearby points
                for (let j = 1; j < 4; j++) {
                    const next = (i + j) % allPoints.length;
                    ctx.beginPath();
                    ctx.moveTo(allPoints[i].x, allPoints[i].y);
                    ctx.lineTo(allPoints[next].x, allPoints[next].y);
                    ctx.stroke();
                }
                
                // Add some random connections
                if (i % 3 === 0) {
                    const rand = Math.floor(Math.random() * allPoints.length);
                    ctx.beginPath();
                    ctx.moveTo(allPoints[i].x, allPoints[i].y);
                    ctx.lineTo(allPoints[rand].x, allPoints[rand].y);
                    ctx.stroke();
                }
            }
            
            // Draw the nodes (orange circles)
            ctx.fillStyle = '#FF9966';
            allPoints.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw the "Nest" text
            ctx.font = 'bold 42px Arial';
            ctx.fillStyle = '#b68e6e';
            ctx.textAlign = 'center';
            ctx.fillText('Nest', canvas.width/2, 170);
            
            // Draw tagline
            ctx.font = 'italic 16px Arial';
            ctx.fillText('Think it. Note it. Own it.', canvas.width/2, 190);
        }
        
        // Draw the logo
        drawBrainNetworkLogo();
        
        // Download functionality
        document.getElementById('download').addEventListener('click', function() {
            const dataURL = canvas.toDataURL('image/jpeg', 1.0);
            const link = document.createElement('a');
            link.download = 'sidebar_logo.jpeg';
            link.href = dataURL;
            link.click();
        });
    </script>
</body>
</html>
